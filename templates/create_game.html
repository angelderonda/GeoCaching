{% extends 'base.html' %}

{% block content %}
<div id="game-creator">
  <div id="step1" class="step row">
    <div class="col-md-7">
      <h3> Create your game</h3>
      <h3>Step 1: Set game location and name</h3>
      <label class="form-label">Game name:</label>
      <input type="text" id="game-name" required>
      <button id="next-btn-step1" disabled onclick="nextStep()">Next</button>
    </div>
    <div class="col-md-12">
      <div id="map" style="height: 800px;width: 100%;"></div>
    </div>
  </div>

  <div id="step2" class="step row" style="display: none;">
    <div class="col-md-7">
      <h3> Create your game</h3>
      <h3>Step 2: Add caches</h3>
      <p id="cache-count">Caches added: <span id="cache-count-num"></span>/10</p>
      <button id="next-btn-step2" disabled onclick="nextStep()">Next</button>
    </div>
    <div class="col-md-12">
      <div id="map2" style="height: 800px;width: 100%;"></div>
    </div>
  </div>

  <div id="step3" class="step row" style="display: none;">
    <div class="col-md-7">
      <h3> Create your game</h3>
      <h3>Step 3: Review game</h3>
      <table id="cache-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Hint</th>
          </tr>
        </thead>
        <tbody id="cache-table-body"></tbody>
      </table>
      <div>
        <button id="finish-btn" onclick="finishGame()">Finish</button>
      </div>
    </div>
    <div class="col-md-12">
      <div id="map3" style="height: 800px;width: 100%;"></div>
    </div>
  </div>
</div>
{% endblock %}
