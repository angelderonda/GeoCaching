{% extends 'base.html' %}

{% block content %}
  

  <h3> Create your game</h3>

  <div style="margin-left: 5%;">

    <div id="map" style="height: 400px;width: 400px;"></div>
    <label>Go to coordinates: lat,lon</label>
    <input type="text" id="coordinates">
    <button onclick="goToCoordinates()">Go</button>    
    
    <form>
      Navigate to somewhere: <input type="text" id="inputPlace">
      <button type="button" onclick="goToPlace()">Navigate</button>
    </form>

    <button onclick="getCoordinates()">Set coordinates</button>
    <p id="coordinates-display"></p>
    <input type="hidden" id="coordinates-input" name="coordinates">
    





  </div>
  
  


  
 {% endblock %}
